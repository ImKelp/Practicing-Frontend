<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page 1</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mina">
</head>
<body>
    <div class="nav-container">
        <div class="page-title">CoolBookClub</div>
        <div class="nav-buttons-container">
            <button class="button" id="login">Login</button>
            <button class="button" id="join-us">Join Us!</button>
            <button class="button" id="search">
                <span id="btn-text">Search</span>
            </button>
        </div>
    </div>
    <div class="main-container">
        <div class="left-side">
            <div id="heading">The Simpliest platform yet for enjoying books on the go.</div>
            <div id="description">Join our community of over 100,000 book readers and lovers, grab a book and be a part.</div>
            <div class="left-side-inner-btn-container">
                <button class="button" id="join-community">Join our community now!</button>
            </div>
        </div>
        <div class="right-side">
            <img src="https://placehold.co/900x700" id="placeholder-img" alt="placeholder image 800x600">
            <div id="quote">"A reader lives a thousand lives before he dies, said Jojen. The man who never reads lives only once"</div>
            <div id="author">George R.R.Martin</div>
        </div>
    </div>
</body>

</html>
