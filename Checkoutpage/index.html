<doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <link rel="stylesheet" href="style.css">
      <title>Checkout Page</title>
   </head>
   <body>
      <div class="rec-container">
         <div class="rectangle">
            <div id="checkout-title">Update payment info</div>
            <div id="info-request">Please enter your payment information</div>
            <div class="button-containÂ¬er">
               <div class="card-details-container">
                  <button id="apple-pay-button">
                  <img id="apple-pay-logo" src="apple-pay.png" alt="bank-card-icon" width="45" height="22" id="card-icon">
                  </button>
               </div>
            </div>
            <div class="paymentcard-section">
               <div id="divider">
                  <div id="divider-text">or pay with card</div>
               </div>
               <div id="creditcard-title">Credit Card</div>
               <div class="creditcard-info-container">
                  <div id="creditcard-rectangle">
                     <div class="card-details-container">
                        <img src="bankcard-icon.png" alt="bank-card-icon" width="30" height="30" id="card-icon">
                        <form id="form-container">
                           <input type="text" id="card-number" placeholder="1234 1234 1234 1234">
                           <input type="text" id="expiry-month" placeholder="MM / YY">
                           <input type="text" id="cvc" placeholder="123">
                        </form>
                     </div>
                  </div>
               </div>
               <div class="name-title">Name on card</div>
               <div class="name-on-card-container">
                  <div class="name-rectangle">
                     <div class="name-container">
                        <form class="name-form-container">
                           <input type="text" class="name-input" placeholder="John Doe">
                        </form>
                     </div>
                  </div>
               </div>
               <div class="postcode-title">Postal Code</div>
               <div class="postcode-container">
                  <div class="postcode-rectangle">
                     <div class="postcode2-container">
                        <form class="postcode-form-container">
                           <input type="text" class="postcode-input" placeholder="Postal or ZIP code">
                        </form>
                     </div>
                  </div>
               </div>
            </div>
            <div class="pay-cancel-container">
               <div class="pay-cancel-inner-container">
                  <button class="cancel-button">Cancel</button>
                  <button class="pay-button">Pay</button>
               </div>
            </div>
         </div>
      </div>
      </div>
      </div>
   </body>
</html>
